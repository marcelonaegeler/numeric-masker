<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index</title>
	
</head>
<body>
	<div>
		<label for="hour">hour</label>
		<input type="text" name="hour" class="vmasker" data-masker-pattern="99:99:99">
	</div>

	<div>
		<label for="date">date</label>
		<input type="text" name="date" class="vmasker" data-masker-pattern="99/99/9999">
	</div>

	<div>
		<label for="cep">cep</label>
		<input type="text" name="cep" class="vmasker" data-masker-pattern="99999-999">
	</div>

	<div>
		<label for="phone">phone</label>
		<input type="text" name="phone" class="vmasker" data-masker-pattern="(99) 9999-9999" value="51451">
	</div>

	<div>
		<label for="cpf">cpf</label>
		<input type="text" name="cpf" class="vmasker" data-masker-pattern="999.999.999-99">
	</div>

	<div>
		<label for="cep">cep called from JS</label>
		<input type="text" name="cep" id="cep">
	</div>


	<div>
		<label for="new-phone">new phone mask</label>
		<input type="text" name="new-phone" class="vmasker" data-masker="phone">
	</div>
	<div>
		<label for="new-date">new date mask</label>
		<input type="text" name="new-date" class="vmasker" data-masker="date">
	</div>

	<script src="masker-new.js"></script>
	<script>
	/*
	( function () {
		Mask.call( document.getElementById( 'cep' ), '99999-999' );
	})();
	*/
	</script>
</body>
</html>
